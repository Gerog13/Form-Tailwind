<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validator</title>
    <link rel="stylesheet" href="./public/styles.css" />
  </head>
  <body class="bg-gray-200 flex items-center justify-center min-h-screen m-0">
    <div class="form-container bg-white rounded-md shadow-xl sm:w-3/5 lg:w-1/3">
      <form class="py-10 px-12" id="form">
        <h2 class="text-center text-xl font-semibold text-gray-900 mb-7">
          Register With Us
        </h2>
        <div class="form__control relative mb-1">
          <label
            class="form__label text-lg text-gray-700 font-medium block mb-0.5"
            for="username"
            >Username</label
          >
          <input
            class="form__input"
            type="text"
            id="username"
            placeholder="Enter username"
          />
          <p class="text-sm text-red-500 font-normal hidden" id="err_msg"></p>
        </div>
        <div class="form__control relative mb-1">
          <label
            class="form__label text-lg text-gray-700 font-medium block mb-0.5"
            for="email"
            >Email</label
          >
          <input
            class="form__input"
            type="text"
            id="email"
            placeholder="Enter email"
          />
          <p class="text-sm text-red-500 hidden" id="err_msg"></p>
        </div>
        <div class="form__control relative mb-1">
          <label
            class="form__label text-lg text-gray-700 font-medium block mb-0.5"
            for="password"
            >Password</label
          >
          <input
            class="form__input"
            type="password"
            id="password"
            placeholder="Enter password"
          />
          <p class="text-sm text-red-500 hidden" id="err_msg"></p>
        </div>
        <div class="form__control relative mb-1">
          <label
            class="form__label text-lg text-gray-700 font-medium block mb-0.5"
            for="password2"
            >Confirm Password</label
          >
          <input
            class="form__input"
            type="password"
            id="confirmation"
            placeholder="Confirm password"
          />
          <p class="text-sm text-red-500 hidden" id="err_msg"></p>
        </div>
        <button
          class="mt-4 border-2 border-indigo-500 p-2 text-center text-indigo-500 font-medium tracking-wide text-base hover:bg-indigo-500 hover:text-white w-full rounded-full transition ease-out duration-300 focus:outline-none"
          type="submit"
        >
          Submit
        </button>
      </form>
    </div>

    <script src="./src/script.js"></script>
  </body>
</html>
